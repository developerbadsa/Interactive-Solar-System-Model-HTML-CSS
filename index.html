<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System Model with HTML and CSS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Interactive Solar System Model -->
  <section id="solarAnimatedSection">
    <div class="central-star"></div>
    <div class="orbit venus-orbit"></div>
    <div class="venus-spin">
        <div class="planet venus"></div>
    </div>
    <div class="orbit earth-orbit"></div>
    <div class="earth-spin">
        <div class="orbit moon-orbit"></div>
        <div class="moon-spin">
            <div class="moon"></div>
        </div>
        <img alt="" class="planet earth" loading="lazy" width="160" height="160" decoding="async" data-nimg="1"
            style="color:transparent"
            src="https://cdn-icons-png.flaticon.com/512/9985/9985721.png">
    </div>
    <div class="orbit mars-orbit"></div>
    <div class="mars-spin">
        <div class="planet mars"></div>
    </div>

  </section>
</body>

</html>
