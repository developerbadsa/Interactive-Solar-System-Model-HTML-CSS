<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System Model with HTML and CSS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Interactive Solar System Model -->
  <section id="solarAnimatedSection">
    <div class="central-star"></div>
    <div class="orbit venus-orbit"></div>
    <div class="venus-spin">
        <div class="planet venus"></div>
    </div>
    <div class="orbit earth-orbit"></div>
    <div class="earth-spin">
        <div class="orbit moon-orbit"></div>
        <div class="moon-spin">
            <div class="moon"></div>
        </div>
        <img alt="" class="planet earth" loading="lazy" width="150" height="150" decoding="async" data-nimg="1"
            style="color:transparent"
            src="https://scontent.fdac14-1.fna.fbcdn.net/v/t39.30808-6/461993124_514240584685482_1043708588732323210_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEn2XVuLPYsqSS1CtRn-Q1LUVNdClWJiHNRU10KVYmIczbcjS2l6hgNPhCCJxSu-8HzXXihE3s3S5bSmqB07Lcf&_nc_ohc=EwwWxszmdxsQ7kNvgELFNej&_nc_ht=scontent.fdac14-1.fna&_nc_gid=Anf89VEDKrFrs1Pyb_fXq_1&oh=00_AYD9_ioCMFsCpwLaw0eBkrw9fn2Bx-5pmhEdUIC4qrE0Ug&oe=6715180A">
    </div>
    <div class="orbit mars-orbit"></div>
    <div class="mars-spin">
        <div class="planet mars"></div>
    </div>

  </section>
</body>

</html>
